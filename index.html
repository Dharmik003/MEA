<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Memory enhancement application</title>
   <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color:#fff1c5;" >
<h2 align="center";><strong><u>Memory enhancement game </u> </strong></h2>
  <div id="gameboard" class="horizontal-align ">
  
    <div class="btns">
      <button id="greenBtn" class="quarter-btn" > A</button>
      <button id="redBtn" class="quarter-btn" >B</button>
      <button id="yellowBtn" class="quarter-btn">C</button>
      <button id="blueBtn" class="quarter-btn">D</button>
	  <button id="blackBtn" class="quarter-btn">E</button>
	  <button id="whiteBtn" class="quarter-btn">F</button>
	  <button id="pinkBtn" class="quarter-btn">G</button>
	  
	  
    </div>

    <div id="centerfield">
     <!--    <p id="gamename">Simon<sup>&reg;</sup>
      </p>
     -->
      <div id="controlPanel">
        <div id="display">
          <p id="led" class="ledOff">--</p>
          <span id="count-field" class="simple-field">SCORE</span>
        </div>

        <div id="start-btn" class="ctrl-btn">
          <span id="start-field" class="simple-field">START</span>
        </div>

        <div id="strict-btn" class="ctrl-btn">
          <div id="control-led" class="control-led-off"></div>
          <span id="strict-field" class="simple-field">HARD MODE</span>
        </div>
      </div>

      <!-- area for on-off-switch -->
      <div class="switch horizontal-align">
        <span class="text-field" id="off-field">OFF</span>
        <input id="switch-id" type="checkbox" checked/>
        <label for="switch-id"></label>
        <span class="text-field" id="on-field">ON</span>
      </div>
    </div>
  </div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
